<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Chat Bot</title>
    <script src="js/logic.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>


    <div class="toggle"></div>

    <!-- <label for="click">
        <em class='glyphicon glyphicon-envelope'></em>
        <em class='glyphicon glyphicon-remove-circle'></em>
    </label> -->

    <div class="wrapper">
        <div class="head-text">Need help online?</div>
        <div class="chat-box">
            <div class="desc-text">Please fill out this form, our agent will join shortly</div>
            <form action="#" id="queryform">
                <div class="field">
                    <input type="name" class="name" placeholder="Full Name" required>
                </div>
                <div class="field">
                    <input type="email" class="email" placeholder="Email" required>
                </div>
                <div class="field textarea">
                    <textarea id="message" cols="30" rows="10" placeholder="Explain your queries here..."
                        required></textarea>
                </div>
                <div class="field">
                    <button class="submit">Start Chat</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
